<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Stats Previe Card</title>
</head>

<body>
  <section class="stats-card">
    <div class="stats-card-container">
      <figure class="stats-card-image">
        <img src="images/image-header-mobile.jpg" alt="stats card image">
      </figure>
      <section class="stats-card-content">
        <article class="stats-main-text">
          <h1 class="stats-main-text__headline">Get <span>insights</span> that help your business grow.</h1>
          <p class="stats-main-text__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </article>
        <article class="stats-text">
          <div class="stats-text-container">
            <h5 class="stats-text__number">10k+</h5>
            <p class="stats-text__text">companies</p>
          </div>
          <div class="stats-text-container">
            <h5 class="stats-text__number">314</h5>
            <p class="stats-text__text">templates</p>
          </div>
          <div class="stats-text-container">
            <h5 class="stats-text__number">12M+</h5>
            <p class="stats-text__text">queries</p>
          </div>
        </article>
      </section>
    </div>
  </section>
</body>

</html>
